<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Solve</h1>
    </header>

    <form method="post">
      <h3>Select an Operator</h3>
      <select ng-options="operator in appCtrl.operators">
        <option value="">-- choose operator --</option>
      </select>
      <input type="number" value="1st value">
      <input type="number" value="2nd value">
    </form>

    <div class="result">
      <h1>Results</h1>
      <h2 data-ng-if="appCtrl.results.length" data-ng-repeat="result in appCtrl.results">{{result.value1}} {{result.operator}} {{result.value2}} = {{result.result}}</h2>
    </div>

  </body>
</html>
